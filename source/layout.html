<!DOCTYPE html>
<html>
  <head>
    <title>{{ store.name }} &mdash; {{ page.name }}</title>

    <meta charset="utf-8" />
    <meta name="description" content="{{ page.meta_description }}" />
    <meta name="keywords" content="{{ page.meta_keywords }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="{{ theme | theme_css_url }}"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="{{ theme | theme_js_url }}" type="text/javascript"></script>

    {{ head_content }}
  </head>

  <body id="{{ page.permalink }}">
    <div class="layout">
      <!-- HEADER -->
      {% include 'header' %}

      <!-- PAGE CONTENT -->
      {{ page_content }}
      <!-- HEADER -->
      <!-- TOP FOOTER -->
      {% include 'top-footer' %}
      <!-- FOOTER -->
      {% include 'footer' %}
    </div>
  </body>
</html>
